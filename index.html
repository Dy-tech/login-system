<!DOCTYPE html5>
<html>
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
<div id="res">Loading...</div>
<script>
var xhttp=new XMLHttpRequest();
xhttp.onreadystatechange=function(){if(this.readyState==4&&this.status==200){
  document.querySelector("#res").innerHTML=this.response.replace("\n","<br>");
  var logins=this.response.split("\n");
  for(var i=0;i<logins.length;i++){
    if((window.location.search.split("?user=")[1].split("&pass=")[0]==logins[i].split(":")[0])&&(window.location.search.split("&pass=")[1].split("&")[0]==logins[i].split(":")[1])){alert("success!!");}else{alert("incorrect username or password");}
  }
}};
xhttp.open("GET","logins.db",1);
xhttp.send();
</script>
</body>
</html>
